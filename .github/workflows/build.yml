name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Build
      run: make build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wallit
        path: wallit